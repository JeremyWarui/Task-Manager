{% extends 'tasks/base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
