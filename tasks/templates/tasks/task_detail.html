{% extends 'tasks/base.html' %}
{% block title %}{{ task.title }}{% endblock %}
{% block content %}
<h2>{{ task.title }}</h2>
<p><strong>Description:</strong><br>{{ task.description|linebreaks }}</p>
<p><strong>Status:</strong> {{ task.get_status_display }}</p>
<p><strong>Created At:</strong> {{ task.created_at }}</p>

<a href="{% url 'task_edit' task.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
